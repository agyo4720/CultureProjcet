<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문화센터 : 로그인</title>
    <link rel="stylesheet" href="/src/main/resources/static/css/style.css" th:href="@{/css/style.css}"> 
    <link rel="stylesheet" href="/src/main/resources/static/css/login.css" th:href="@{/css/login.css}">   
</head>
<body>
    <header>
        <a id="logo" href="/src/main/resources/templates/home.html" th:href="@{/}">
            <img src="/src/main/resources/static/img/logo.png" th:src="@{/img/logo.png}" alt="문화센터 로고" width="200px"></a>

        <ul class="header_menu">
            <li><a href="/src/main/resources/templates/program/list.html" th:href="@{/program/list}">수강 신청</a></li>
            <li><a href="/src/main/resources/templates/entry/list.html" th:href="@{/entry/list}">수강 내역</a></li>
        </ul>

        <!-- 로그인 X -->
        <th:block th:if="${session.user == null}">
	        <ul class="login_menu">
	            <li><a href="/src/main/resources/templates/user/login.html" th:href="@{/user/login}">로그인</a></li>
	            <li><a href="/src/main/resources/templates/user/join.html" th:href="@{/user/join}">회원가입</a></li>
	        </ul>
        </th:block>
    </header>
    
    <section>
        <div id="title">
            <hr/>
            <h1>로그인</h1>
        </div>

        <form id="loginform" th:object="${loginInput}" method="post">
            <div class="int_id">
                <label for="id">아이디</label>
                <input id="id" type="text" name="userId" th:field="*{userId}">
            </div>
            <div class="int_pw">
                <label for="pw">비밀번호</label>
                <input id="password" type="password" name="userPw" th:field="*{userPw}">
            </div>
            <div class="sub_login">
                <input id="login" class="btn_login" type="submit" value="로그인">
                <a href="/src/main/java/web/culture/user/join.html" th:href="@{/user/join}">회원가입</a>
            </div>
        </form>
    </section>
    <script>
        var msg = '[[${msg}]]';
        var referrer = document.referrer;

        console.log(msg);

        if(msg === 'false') {
            alert('아이디나 비밀번호가 일치하지 않습니다.');
        } else if(msg === 'true') {
        }
    </script>
</body>
</html>
